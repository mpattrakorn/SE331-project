<div class="row">
    <div class="panel col-md-offset-2 col-md-6">
        <h3 class="text-primary">Register</h3>
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label"> username: </label>
                <div class="col-sm-10">
                    <input type="text" name="username" [(ngModel)]="user.username" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">password: </label>
                <div class="col-sm-10">
                    <input type="password" name="password" [(ngModel)]="user.password" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> name: </label>
                <div class="col-sm-10">
                    <input type="text" name="name" [(ngModel)]="user.name" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> surname: </label>
                <div class="col-sm-10">
                    <input type="text" name="surname" [(ngModel)]="user.surname" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> email: </label>
                <div class="col-sm-10">
                    <input type="email" name="email" [(ngModel)]="user.email" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> tel: </label>
                <div class="col-sm-10">
                    <input type="number" name="tel" [(ngModel)]="user.telephone" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"> address: </label>
                <div class="col-sm-10">
                    <input type="text" name="address" [(ngModel)]="user.address" required/>
                </div>
            </div>

            <div class=form-group>
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-6">
                    <input type="submit" value="Submit" class="btn btn-success" (click)="addUser()">
                </div>
            </div>

        </form>
    </div>
</div>
