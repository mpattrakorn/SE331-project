<div class="panel col-md-offset-2 col-md-6">
  <h3 class="text-primary">Item(s) in Cart</h3>

  <div class="form-horizontal">
    <div class="form-group">
      <div class="col-md-1">
        <div class="panel col-sm-10 control-label">
          <table class="table table-striped">
            <tr>
              <th>
                <h3>Product</h3>
              </th>
              <th>
                <h3>Quantity</h3>
              </th>
              <th>
                <h3>Price</h3>
              </th>
            </tr>
            <ul *ngFor="let product of cartItems">
              <th><span>{{product.name}}</span></th>
              <th></th>
              <th><span>{{product.price}}</span></th>
              <th><span> <button type="button" (click)="removeItemFromCart(product.id)">Remove</button></span></th>
            </ul>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
